<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let v = Number(prompt("Quer ver qual tabuada?"))
        let n = 1
        while (n <= 10) {
            document.writeln(`${v} x ${n} = ${v*n}<br>`)
            n++
        }
    </script>
</body>
</html>
